<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Feed</title>
  <link rel="stylesheet" href="src/main.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 🔝 Header -->
  <header class="bg-white shadow py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Complaint Feed</h1>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">My Complaints</a>
    </div>
  </header>

  <!-- 🔍 Filters -->
  <section class="max-w-6xl mx-auto mt-6 px-4">
    <div class="bg-white p-4 rounded shadow flex flex-col md:flex-row gap-4 justify-between items-center">
      
      <!-- Category Filter -->
      <div class="w-full md:w-1/2">
        <label class="block mb-1 font-medium">Filter by Category</label>
        <select id="categoryFilter" class="w-full border rounded p-2">
          <option>All</option>
          <option>Maintenance</option>
          <option>Security</option>
          <option>Cleanliness</option>
          <option>Cafeteria</option>
        </select>
      </div>

      <!-- Status Filter -->
      <div class="w-full md:w-1/2">
        <label class="block mb-1 font-medium">Filter by Status</label>
        <select id="statusFilter" class="w-full border rounded p-2">
          <option>All</option>
          <option>Pending</option>
          <option>Resolved</option>
        </select>
      </div>
    </div>
  </section>

  <!-- 📋 Complaint List -->
  <section class="max-w-6xl mx-auto mt-8 px-4 space-y-4">

    <!-- 🔸 Card 1 -->
    <div class="complaint-card bg-white shadow-md rounded p-4 flex justify-between items-center"
         data-category="Maintenance"
         data-status="Pending">
      <div>
        <h3 class="text-lg font-semibold text-gray-700">Water Leakage in Bathroom</h3>
        <p class="text-sm text-gray-500">Category: Maintenance</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="bg-yellow-400 text-white text-xs px-2 py-1 rounded-full">Pending</span>
        <a href="detail.html" class="text-blue-600 underline text-sm">View</a>
      </div>
    </div>

    <!-- 🔸 Card 2 -->
    <div class="complaint-card bg-white shadow-md rounded p-4 flex justify-between items-center"
         data-category="Security"
         data-status="Resolved">
      <div>
        <h3 class="text-lg font-semibold text-gray-700">No Guard at Gate 3</h3>
        <p class="text-sm text-gray-500">Category: Security</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">Resolved</span>
        <a href="detail.html" class="text-blue-600 underline text-sm">View</a>
      </div>
    </div>

    <!-- 🔸 Card 3 -->
    <div class="complaint-card bg-white shadow-md rounded p-4 flex justify-between items-center"
         data-category="Cafeteria"
         data-status="Pending">
      <div>
        <h3 class="text-lg font-semibold text-gray-700">Food Quality is Poor</h3>
        <p class="text-sm text-gray-500">Category: Cafeteria</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="bg-yellow-400 text-white text-xs px-2 py-1 rounded-full">Pending</span>
        <a href="detail.html" class="text-blue-600 underline text-sm">View</a>
      </div>
    </div>

  </section>

  <!-- ✅ JS Link -->
  <script src="js/feed.js"></script>

</body>
</html>
