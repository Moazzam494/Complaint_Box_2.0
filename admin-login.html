<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="src/main.css" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h2 class="text-xl font-bold text-center text-blue-600 mb-4">Admin Login</h2>

    <form action="admin.html" method="GET" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full border rounded p-2" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

</body>
</html>
